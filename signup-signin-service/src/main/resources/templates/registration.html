<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!--create nevigation bar (header)-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					area-extended="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"> Registration and login module </a>
			</div>
		</div>
	</nav>
	
<br>
<br>
<br>
	<!--create html registration form-->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!--success message-->
				<div th:if="${param.success}">
					<div class="alert alert-info"> You've Successfully registered...
					</div>
				</div>


				<h1>Registration Form </h1>
				<form th:action="@{/registration}" method="POST" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName">
							FirstName
						</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required
							autofocus="autofocus" />
					</div>


					<div class="form-group">
						<label class="control-label" for="lastName">
							LastName
						</label>
						<input id="lastName" class="form-control" th:field="*{lastName}" required
							autofocus="autofocus" />
					</div>


					<div class="form-group">
						<label class="control-label" for="email">
							Email
						</label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password">
							Password
						</label>
						<input id="password" type="password" class="form-control" th:field="*{password}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span> Already Registered > <a href="/" th:href="@{/login}">Login here</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>

</html>
