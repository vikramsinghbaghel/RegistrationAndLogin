<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Login </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!--create nevigation bar (header)-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					area-extended="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"> Registration and login module </a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>

	<!--create html Login form-->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method="POST">

					<!--error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password...
						</div>
					</div>

					<!--logout message-->
					<div th:if="${param.logout}">
						<div class="alert alert-info">you have been logged out...
						</div>
					</div>

					<div class="form-group">
						<label for="username">Username: </label>
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Enter Email ID" autofocus="autofocus">
					</div>


					<div class="form-group">
						<label for="password">Password: </label>
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Enter Password"/>
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
					
				</form>
				<div class="form-group">
				<span> yet Not Registered ? <a href="/" th:href="@{/registration}">Register here</a></span>
				</div>
				
			</div>
		</div>

	</div>

</body>

</html>
